{{define "articles"}}
{{range $index, $article := .}}
    <h3>Article {{$index}}</h3>
    <p>URL: <a href={{$article.URL}} target="_blank">
            {{$article.URL}}
            </a>
    </p>
    <p>Name: {{$article.Name}}</p>
    <p>Keyword: {{$article.Keyword}}</p>
    <hr style="border: 1px solid black;">
{{end}}
{{end}}
